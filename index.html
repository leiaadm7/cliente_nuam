<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard NUAM - Cliente API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .fade-in { opacity: 0; transform: translateY(10px); transition: .6s ease; }
        .fade-in.show { opacity: 1; transform: translateY(0); }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="max-w-6xl mx-auto px-4 mt-12">

        <div id="login-section" class="bg-white p-8 rounded-3xl shadow-lg max-w-md mx-auto fade-in">
            <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Acceso Seguro</h1>

            <div class="space-y-4">
                <input id="api-username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl"
                    placeholder="Usuario">

                <input id="api-password" type="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl"
                    placeholder="Contraseña">

                <button onclick="obtenerToken()"
                    class="w-full py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition font-bold">
                    Ingresar
                </button>
            </div>

            <p id="login-message" class="text-center mt-4 text-sm h-6"></p>
        </div>

        <div id="data-section" class="hidden fade-in mt-10">

            <div class="flex justify-between items-center bg-white p-5 rounded-xl shadow-md border border-gray-200">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">Dashboard NUAM</h2>
                    <p id="token-display" class="text-xs text-gray-500"></p>
                </div>

                <div class="flex gap-3">
                    <button onclick="cargarCalificaciones()"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="bi bi-arrow-clockwise"></i> Actualizar
                    </button>

                    <button onclick="cerrarSesion()"
                        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 my-8">

                <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow hover:shadow-lg">
                    <p class="text-sm text-gray-500">Total registros</p>
                    <h3 id="stat-total" class="text-4xl font-bold text-blue-700">0</h3>
                </div>

                <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow hover:shadow-lg">
                    <p class="text-sm text-gray-500">Promedio monto base</p>
                    <h3 id="stat-promedio" class="text-4xl font-bold text-green-600">0</h3>
                </div>

                <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow hover:shadow-lg">
                    <p class="text-sm text-gray-500">País más frecuente</p>
                    <h3 id="stat-top-pais" class="text-3xl font-bold text-purple-700">-</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div class="bg-white p-6 rounded-2xl shadow border border-gray-200">
                    <h3 class="font-bold mb-3">Calificaciones por país</h3>
                    <canvas id="chartPaises" height="220"></canvas>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow border border-gray-200">
                    <h3 class="font-bold mb-3">Tipos de impuesto</h3>
                    <canvas id="chartTipos" height="220"></canvas>
                </div>
            </div>

            <div class="bg-white mt-10 rounded-2xl shadow border border-gray-200 overflow-hidden">

                <div class="p-4 border-b">
                    <h3 class="font-bold text-lg">Detalle de Calificaciones</h3>
                </div>

                <table class="w-full text-sm">
                    <thead class="bg-gray-50 text-gray-500 uppercase">
                        <tr>
                            <th class="p-3">ID</th>
                            <th class="p-3">País</th>
                            <th class="p-3">Tipo</th>
                            <th class="p-3">Monto</th>
                            <th class="p-3">Factor</th>
                            <th class="p-3">Analista</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body"></tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="cliente_api.js"></script>

</body>
</html>
